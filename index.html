<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handpan Sampler</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">Handpan Sampler</h1>

   <div class="flower-og">
    <img src="images/flower-top.svg" alt="flower-top" class="flower flower-plain vertical flower-top" id="flower-top">
    <img src="images/flower-top-right.svg" alt="flower-top-right" class="flower flower-plain angle flower-top-right" id="flower-top-right">
    <img src="images/flower-right.svg" alt="flower-right" class="flower flower-plain horozontal flower-right" id="flower-right">
    <img src="images/flower-bottom-right.svg" alt="flower-bottom-right" class="flower flower-plain angle flower-bottom-right" id="flower-bottom-right">
    <img src="images/flower-bottom.svg" alt="flower-bottom" class="flower flower-plain vertical flower-bottom" id="flower-bottom">
    <img src="images/flower-bottom-left.svg" alt="flower-bottom-left" class="flower flower-plain angle flower-bottom-left" id="flower-bottom-left">
    <img src="images/flower-left.svg" alt="flower-left" class="flower flower-plain horozontal flower-left" id="flower-left">
    <img src="images/flower-top-left.svg" alt="" class="flower flower-plain angle flower-top-left" id="flower-top-left">
    <img src="images/flower-center.svg" alt="flower-center" class="flower flower-plain flower-center" id="flower-center">
   </div>

   <div class="flower-colour">
    <img src="images/flower-yellow-top.svg" alt="flower-top" class="flower flower-yellow vertical flower-top" id="flower-yellow-top">
    <img src="images/flower-yellow-top-right.svg" alt="flower-top-right" class="flower flower-yellow angle flower-top-right" id="flower-yellow-top-right">
    <img src="images/flower-yellow-right.svg" alt="flower-right" class="flower flower-yellow horozontal flower-right" id="flower-right">
    <img src="images/flower-yellow-bottom-right.svg" alt="flower-bottom-right" class="flower flower-yellow angle flower-bottom-right" id="flower-yellow-bottom-right">
    <img src="images/flower-yellow-bottom.svg" alt="flower-bottom" class="flower flower-yellow vertical flower-bottom" id="flower-yellow-bottom">
    <img src="images/flower-yellow-bottom-left.svg" alt="flower-bottom-left" class="flower flower-yellow angle flower-bottom-left" id="flower-yellow-bottom-left">
    <img src="images/flower-yellow-left.svg" alt="flower-left" class="flower flower-yellow horozontal flower-left" id="flower-yellow-left">
    <img src="images/flower-yellow-top-left.svg" alt="" class="flower flower-yellow angle flower-top-left" id="flower-yellow-top-left">
   </div>

  <p class="description">Hover over the petals to create your sound</p>

   <script src="script.js"></script>
</body>
</html>
